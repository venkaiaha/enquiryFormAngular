<div class="container">
  <!-- <h3>Student Details</h3> -->

  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" style="width: 93%;">
  <mat-icon>search</mat-icon>

  <table mat-table [dataSource]="flask" matSort style="margin: 10px">


    <!-- Weight Column -->
    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> fullname </th>
      <td mat-cell *matCellDef="let element"> {{element['fullname']}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
      <td mat-cell *matCellDef="let element"> {{element['email']}} </td>
    </ng-container>
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> mobile </th>
      <td mat-cell *matCellDef="let element"> {{element['mobile']}} </td>
    </ng-container>
    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> reason </th>
      <td mat-cell *matCellDef="let element"> {{element['reason']}} </td>
    </ng-container>
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> course </th>
      <td mat-cell *matCellDef="let element"> {{element['course']}} </td>
    </ng-container>
    <ng-container matColumnDef="joiningdate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> joiningdate </th>
      <td mat-cell *matCellDef="let element"> {{element['joiningdate'] |date  }} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab width=100px (click)="editPop(element)">
          <mat-icon>create</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab width=100px (click)="deleteRecord(element)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab width=100px routerLink='/view'>
          <mat-icon>open_in_new</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons (page)="pageEvent($event)"></mat-paginator>
</div>
